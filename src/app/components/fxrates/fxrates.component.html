<div class="row performance-section mr-0 ml-0" *ngIf="isEnableView">
    <div class="col-12 col-sm-12 col-md-12 col-xl-12 col-lg-12 outer-section pl-0 pr-0">
        <div class="content-bg">
            <div class="portfolio-company-table">
                <div class="filter-bg">
                    <div class="row mr-0 ml-0">
                        <div class=" col-lg-12 col-md-12 col-sm-12 pl-0 pr-0">
                            <div class="pull-right headerfontsize">
                                <div class="d-inline-block search">
                                    <span class="fa fa-search fasearchicon"></span>
                                    <input #gb pInputText type="text"
                                        class="search-text-company search-text-fxrates TextTruncate"
                                        placeholder="Search">
                                </div>
                                <div class="d-inline-block pr-1">
                                    <div class="d-inline-block table-pref TextTruncate" title="Logs">Logs</div>
                                    <div class="d-inline-block pr-2 pl-1"
                                        title="Switch to view cell based audit trails">
                                        <p-inputSwitch class="toggle-switch">
                                        </p-inputSwitch>
                                    </div>
                                </div>
                                <div class="d-inline textsplit">
                                </div>
                                <div class="d-inline-block cloud_download">
                                    <div class="d-inline-block pr-2">
                                        <img src="assets/dist/images/Cloud-download.svg" class="cursor-filter"
                                            title="Export KPI (Excel file)" alt="" /><span class="excel-load">

                                        </span>
                                    </div>
                                    <div class="d-inline textsplit">
                                    </div>

                                    <div class="d-inline-block pl-2 pr-1"><img id="dropdownMenuButton"
                                            src="assets/dist/images/ConfigurationWhite.svg" class="cursor-filter"
                                            alt="" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="">
                    <p-table styleClass="p-datatable-gridlines" *ngIf="fxrateslistResults.length>0"
                        class="cashflow-tbl custom-kpi-table tbl-sec fx-rates-table-body" sortMode="multiple"
                        [columns]="fxrateslistColumns" [value]="fxrateslistResults" [scrollable]="true"
                        [scrollHeight]="'calc(100vh - 190px)'" [frozenColumns]="frozenCols" frozenWidth="400px">
                       
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <ng-container *ngFor="let col of frozenCols;">
                                    <th pFrozenColumn title="{{ col.header }}" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field" class="sort-align"></p-sortIcon>
                                    </th>
                                </ng-container>
                                <ng-container *ngFor="let col of columns;">
                                    <th>
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field" class="sort-align"></p-sortIcon>
                                    </th>
                                </ng-container>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr>
                                <ng-container *ngFor="let col of frozenCols;">
                                    <td pFrozenColumn>
                                        {{rowData[col.field]}}
                                    </td>
                                </ng-container>
                                <ng-container *ngFor="let col of columns">
                                    <td>
                                        <span
                                            title="{{rowData[col.field] | minusSignToBrackets|formatNumbers}}">{{rowData[col.field]
                                            |
                                            minusSignToBrackets|formatNumbers}}</span>
                                    </td>
                                </ng-container>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="not-found" *ngIf="(fxrateslistResults.length==0)">
                        <div [attr.colspan]="columns!=undefined && columns.length">
                            No record found
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
