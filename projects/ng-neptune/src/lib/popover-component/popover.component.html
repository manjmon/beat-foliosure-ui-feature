<div #popover (click)="$event.stopPropagation()" style="inset: auto auto auto auto; display: block;" *ngIf="show" 
class="nep-popover nep-popover-bottom" [ngStyle]="{'margin-left': marginLeft, 'margin-top':marginTop}">
  <div *ngIf="showPopoverArrow" class="nep-popover-arrow"></div>
  <div class="nep-popover-content">
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
